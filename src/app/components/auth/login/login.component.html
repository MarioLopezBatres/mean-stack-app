<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <!-- When the binding is just for the form, ngModel is enough, no need for [ngModel]="" -->
      <input matInput type="email" placeholder="E-mail address" name="email" ngModel #emailInput="ngModel" required
        email>
      <!-- Title comes from #title, but name is required for the TS-->
      <mat-error *ngIf="emailInput.invalid">Please enter valid email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" name="password" ngModel #passwordInput="ngModel" required>
      <!-- Content comes from #content, but name is required for the TS-->
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
    </mat-form-field>
    <button *ngIf="!isLoading" mat-raised-button color="primary" type="submit">Login</button>
  </form>
</mat-card>
